name: unit_tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Run tests
        run: flutter test
      - name: Run build_runner
        run: dart run build_runner build -d
